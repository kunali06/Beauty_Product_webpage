<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>

   body{
    background: linear-gradient(to bottom right, #f9c5d1, #ffe6eb);
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;   
  }
   /* navbar */
  .navbar{
    background-color: #ffede7 ;
  }
  .navbar.brand{
    letter-spacing: 2px;
    color: #c24244;
    font-weight: bold;
    font-size: 2em;
  }
  .navbar.brand:hover{
    color:#181717 ;
  }
  .nav-link{
    color:  #8a471a;
    transition: 0.3s;
  }
  .nav-link:hover{
    background-color:  palevioletred;
    color: white !important;
    border-radius: 10px;
    transform: scale(1.05);
  }
  .form-control{
    width: 250px;
    border-radius: 20px;
    text-align: center;
  
}
/* registration form */
.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
 .btn-s{
    position: relative;
    left: 45%;
    bottom: 20px;
 }
/* footer */
  footer{
       background-color: #ffede7;
      color: #8a471a;
      padding: 20px 0;
      text-align: center;
      font-weight: 500;
    }
    footer i {
      margin: 0 10px;
      color: #c24244;
      transition: 0.3s;
    }
     footer i:hover {
      color: #181717;
      transform: scale(1.2);
    }


    </style>
</head>
<body>

  
<!-- navbar -->
    <!-- Professional Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top" style="background-color: #ffede7;">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-bold text-uppercase" href="#" style="color:#c24244; letter-spacing: 2px;height: 70px;">
        <i class="bi bi-flower1 me-2"></i>Your Beauty
      </a>

      <!-- Mobile Toggler -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample"
        aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Login </a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Regestration </a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">About Us</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Collaboration</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Contact Us</a></li>
        </ul>

        <!-- Search Box -->
        <form class="d-flex">
          <input class="form-control me-2 text-center" type="search" placeholder="Search">
          <button class="btn btn-dark rounded px-3" type="submit">
             <i class="bi bi-search"></i>&nbsp;Search
          </button>
        </form>
      </div>
    </div>
  </nav>

    <!-- Registation form -->
 <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

             <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>
                     </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                </div>
                 <div class="col-md-6 mb-4 ">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                  <br>
                </div>
                <button class="btn btn-light border w-100 shadow-sm">
                  <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2">
                   Continue with Google
                </button>
                </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <input data-mdb-ripple-init class="btn-s btn-primary btn-lg" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- footer -->

        <i class="bi bi-twitter"></i>
        <i class="bi bi-youtube"></i>
    </div>
  </div>
  
 </footer>

</body>
<script src="bootstrap.bundle.min.js"></script>
</html>
