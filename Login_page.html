<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
       <style>

         body{
    background: linear-gradient(to bottom right, #f9c5d1, #ffe6eb);
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;   
  }

 /* navbar */
  .navbar{
    background-color: #ffede7 ;
  }
  .navbar.brand{
    letter-spacing: 2px;
    color: #c24244;
    font-weight: bold;
    font-size: 2em;
  }
  .navbar.brand:hover{
    color:#181717 ;
  }
  .nav-link{
    color:  #8a471a;
    transition: 0.3s;
  }
  .nav-link:hover{
    background-color:  palevioletred;
    color: white !important;
    border-radius: 10px;
    transform: scale(1.05);
  }
  .form-control{
    width: 250px;
    border-radius: 20px;
    text-align: center;
  }
  .btn{
    height: 50px;
    width: 110px;
    border-radius: 15px;
    position: relative;
    top: 20px;
  }

/* login page css */
  .login-box{
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    bottom: 60px;
  
  }
  .login-box h2{
    font-size: 2.5em;
    color:rgb(177, 54, 95);
    text-decoration: underline;
    text-transform:uppercase;
    position: relative;
    top: 20px;
  }
  .inner-box{
    height: 400px;
    width: 500px;
    background-color: palevioletred;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 10px 10px 5px lightpink;
    margin-top: 30px;
    border: 2px solid pink;
  }
  label{
    font-size: 2em;
    font-weight: bold;
    display: block;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    color: rgb(123, 63, 72);
  }
  input{
    height: 50px;
    width: 100%;
    border-radius: 10px;
    font-size: medium;
    border: 2px solid rgb(22, 19, 19);
    padding-left: 10px;
    margin-top: 20px;
  }
  .buttonb{
    height: 45px;
    width: 100px;
    position: relative;
    left: 40%;
    font-size: larger;
    font-weight: bold;
    background-color:pink;
    margin-top: 50px;
    color: rgb(2, 2, 2);
    border: none;
    border-radius: 15px;
    cursor: pointer;
  }
  .buttonb:hover{
    background-color:rgb(154, 83, 107);
    border: 1px solid palevioletred;
    transform: scale(1.1);
  }
/* footer */
  footer{
       background-color: #ffede7;
      color: #8a471a;
      padding: 20px 0;
      text-align: center;
      font-weight: 500;
    }
    footer i {
      margin: 0 10px;
      color: #c24244;
      transition: 0.3s;
    }
     footer i:hover {
      color: #181717;
      transform: scale(1.2);
    }
   
 </style>

</head>
<body>
<!-- navbar -->
    <!-- Professional Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top" style="background-color: #ffede7;">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-bold text-uppercase" href="#" style="color:#c24244; letter-spacing: 2px;height: 70px;">
        <i class="bi bi-flower1 me-2"></i>Your Beauty
      </a>

      <!-- Mobile Toggler -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample"
        aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-semibold">
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Login </a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Regestration </a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">About Us</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Collaboration</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#" style="color:#8a471a;">Contact Us</a></li>
        </ul>

        <!-- Search Box -->
        <form class="d-flex">
          <input class="form-control me-2 text-center" type="search" placeholder="Search">
          <button class="btn btn-dark rounded px-3" type="submit">
             <i class="bi bi-search"></i>&nbsp;Search
          </button>
        </form>
      </div>
    </div>
  </nav>
    <!-- Login Page -->

    <div class="login-box">
      <h2>login Here</h2>
      <div class="inner-box">
        <label>Enter Email</label>
        <input type="email" placeholder="Enter your Email id" id="" />

        <label>Enter password</label>
        <input type="password" placeholder="Enter your password" id="" />
        <button class="buttonb">Login</button>
      </div>
    </div>


    <!-- footer -->
 <footer>
  <div>
    <p>Â© 2025 Your Beauty | All Rights Reserved</p>
    <div>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-youtube"></i>
    </div>
  </div>
  
 </footer>
    
</body>
<script src="bootstrap.bundle.min.js"></script>
</html>
